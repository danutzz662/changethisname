<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./src/app.js" defer></script>
    <title>Vivid</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <aside class="aside-left">
        <div class="profile-info display">
          <div class="profile-banner"></div>
          <div class="profile-personal-info">
            <img class="profile-picture" src="./media/silly.jpg" loading="lazy" alt="User profile picture"/>
            <p class="profile-username">@sillycat43</p>
          </div>
          <div class="profile-stats">
            <div class="profile-stat">
              <p class="profile-number">5K</p>
              <p class="profile-num-desc">Followers</p>
            </div>
            <div class="profile-stat">
              <p class="profile-number">15</p>
              <p class="profile-num-desc">Following</p>
            </div>
            <div class="profile-stat">
              <p class="profile-number">12</p>
              <p class="profile-num-desc">Posts</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="posts display">
          <div class="user-posts">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
            <img src="./media/post.webp" loading="lazy" alt="User post" class="user-post">
          </div>
        </div>
        <hr>
        <div class="shortcuts">
          <ion-icon name="heart-outline" class="shortcut-icon"></ion-icon>
          <ion-icon name="bookmark-outline" class="shortcut-icon"></ion-icon>
          <ion-icon name="settings-outline" class="shortcut-icon"></ion-icon>
        </div>
      </aside>
      <article class="content"></article>
      <aside class="aside-right"></aside>
    </main>
  </body>
  <!--$ Icons -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
